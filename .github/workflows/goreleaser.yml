name: goreleaser

on:
  push:
    tags:
    - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set Up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        version: latest
        args: release --rm-dist
      env:
        GOPATH: /home/runner/work/
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
